<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <form method="post">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    {{ form.email.label }}{{ form.email() }}
    {{ form.password.label }}{{ form.password() }}
    {{ form.nickname.label }}{{ form.nickname() }}
    {{ form.submit() }}
  </form>
</body>
</html>
