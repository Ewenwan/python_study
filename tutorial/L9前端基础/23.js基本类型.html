<!--
各门语言相通，js也有   整形、浮点型、字符串、布尔、列表、map等基本数据类型和容器结构。

chrome控制台console中做练习。总结如下。
变量：可以先声明再赋值，也可以声明赋值一块。声明变量用关键字var（variable）。
var a：alert(a)     undefined
undefined近似相当于python里的none。
var test = "hello"     字符串习惯双引号括住。
node js中新增关键字 let，使用方式跟var一样，优点是变量作用域只负责当前文件。
z = true；    布尔，小写true  false。

容器结构：数组Array   键值对映射Map
var stus = new Array():
stus[0] = "小明"
var stus = new Array("小明")：
var stus = ["小明","小红"]
stu. stus = new Map：
stu. stus = ["name","小明"]
stu.get("name")

运算符：大部分与语言相似。
1 + '1'    '11'   js会隐式转型。
2 == '2'    true  ==号判断值是否相等，包含隐式转型情况。
2 === '2'   false  ===号不止判断值，还判断类型。



(课外  谷歌浏览器油猴插件)
-->
