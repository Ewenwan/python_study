<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合练习</title>
    <link href="dami.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--顶部-->
    <div class="top">
        <div class="logo">Logo</div>
        <div class="nav">
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#news">新闻</a></li>
                <li><a href="#contact">联系</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </div>

        <div class="avatar">
            <img src="dami.jpg">
        </div>
        <div class="search">
            <form action="" method="post">
                <input type="text" placeholder="搜索">
            </form>
        </div>
    </div>

    <!--中部-->
    <div class="middle">
        <div class="content1">
            <h2>my favorite girl</h2><br>
            <p>many advantages</p>
            <hr>
        </div>

        <div class="content2">
            <div class="img">
                <img src="dami.jpg">
                <div class="desc">beautiful</div>
            </div>
            <div class="img">
                <img src="dami.jpg">
                <div class="desc">kindness</div>
            </div>
            <div class="img">
                <img src="dami.jpg">
                <div class="desc">shygirl</div>
            </div>
            <div class="img">
                <img src="dami.jpg">
                <div class="desc">sweet</div>
            </div>
        </div>

        <div class="content3">
            <form action="https://www.baidu.com" enctype="multipart/form-data" method="post"><br>
                <label>用户名: </label><input type="text" placeholder="请输入用户名" required="true"><br>
                <label>邮箱: </label><input type="email"><br>
                <label>密码: </label><input type="password"><br/>

                单选:
                男<input type="radio" name="sex" value="male">
                女<input type="radio" name="sex" value="female">
                <br>

                复选框：
                体育<input type="checkbox" name="hobby" value="sport">
                数学<input type="checkbox" name="hobby" value="math">
                阅读<input type="checkbox" name="hobby" value="reading">
                英语<input type="checkbox" name="hobby" value="english">
                <br>

                下拉列表：
                <select>
                    <option>学生</option>
                    <option>程序员</option>
                    <option>医生</option>
                </select>
                <br>

                文本域：
                <textarea placeholder="请写反馈建议"readonly="readonly"></textarea>
                <br>

                上传文件
                <input type="file">
                <br>

                <input type="reset" value="重置">
                <input type="submit" value="确定提交">
            </form>
        </div>
    </div>

    <!--底部-->
    <div class="bottom">
        联系我们
        <hr>
        &copy:&nbsp: 特殊符号
    </div>
</body>
</html>
