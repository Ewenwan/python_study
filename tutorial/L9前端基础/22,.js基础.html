<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>js基础</title>
    <!--<script src="22.js" type="text/javascript"></script>-->
    <script>
        alert("Hello world2");
    </script>
</head>
<body>
    <h1 onclick="javascript:alert('Hello world3');">hello</h1>

</body>

</html>

<!--
js 引用方式：
1. 外部引用 。适用场景，js代码比较多 复杂。利于维护。script放哪里都行，可以放头部，也可以放body里面的尾部。
2. 内部引用
3. 行内引用。 适当场景，元素绑定事件，事件触发js函数。
优先级：如果作用同一个标签节点，行内js优先级高。普通情况下网页先加载好哪个js执行谁。

使用浏览器控制台：
Chrome右键-检查 打开开发者工具/ console
-->
