<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello word</title>
    </head>
    <body>
        <p>第一段</p>
        <p>第二段</p>
    </body>
</html>

<!--  注释  -->
<!--
标签： <>括住的叫标签：不同标签不同功能和结构。一般成对儿出现  开始<xxx>   结束关闭</xxx>，标签中可以填写内容。标签可以没有闭标签。
属性：标签内键=值得形式，键叫做属性，属性可以设置标签的行为。
元素：标签加标签内的内容。
<html>：网页的根节点
<head>: 一些生铭和引用和元信息
<body>：网页的主要内容

标签可以嵌套，代码风格  每一级标签缩进2个空格或4个空格。

运行：pycharm空白右键run，资源管理器中双击用默认浏览器打开。
-->
