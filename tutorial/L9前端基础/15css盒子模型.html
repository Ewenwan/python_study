<!--
引题：网页中有非常多的div标签。
查看盒子区域：谷歌浏览器网页右键检查，css源代码滑动到最下有盒子图例。

div标签：divide  分割。把网页分割成一个一个小块。把网页看作一个个盒子（模块）的组合。更便利控制排版和维护代码。div标签没有实际意义，只是一个容器。

div常用属性：
width宽 height高 border边界，如果没有定义宽高，那么div的宽高默认是由内容的宽高决定的。
padding内边距，div中内容距离边界的距离。
margin 外边距，多个div之间的距离。
