<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ha>列表</ha>
    <!--有序列表-->
    <ol type="1">
        <li>打开冰箱门</li>
        <li>把大象塞进去</li>
        <li>关上冰箱门</li>
    </ol>

    <!--无序列表-->
    <ul type="square">
        <li>数学</li>
        <li>英语</li>
        <li>语文</li>
    </ul>

    <!--二级目录-->
    <ol>
        <li>第一章
            <ol>
                <li>第一节</li>
                <li>第二节</li>
            </ol>
        </li>
        <li>第二章</li>
        <li>第三章</li>
    </ol>

</body>
</html>


<!--
ol标签：order list  有序列表
li标签：list item   列表中的每一项
ul标签：unorder list 无序列表
type属性(了解)：列表前可以是数字或字母或方形点。
-->
